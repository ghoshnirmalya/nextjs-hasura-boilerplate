  type: run_sql
- args:
    cascade: false
    read_only: false
    sql: "CREATE TABLE \"public\".\"verification_requests\"(\"id\" uuid NOT NULL DEFAULT
      gen_random_uuid(), \"identifier\" varchar NOT NULL, \"token\" varchar NOT NULL,
      \"expires\" timestamptz NOT NULL, \"created_at\" timestamptz NOT NULL DEFAULT
      now(), \"updated_at\" timestamptz NOT NULL DEFAULT now(), PRIMARY KEY (\"id\")
      , UNIQUE (\"id\"));\nCREATE OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_verification_requests_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"verification_requests\"\nFOR EACH ROW\nEXECUTE PROCEDURE
      \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT ON TRIGGER \"set_public_verification_requests_updated_at\"
      ON \"public\".\"verification_requests\" \nIS 'trigger to set value of column
      \"updated_at\" to current timestamp on row update';"
  type: run_sql
- args:
    name: verification_requests
    schema: public
  type: add_existing_table_or_view
